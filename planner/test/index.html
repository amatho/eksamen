<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner - Test</title>
</head>
<body>
    <script src="simplytest.js"></script>
    <script src="../main.js"></script>
    <script>
        const {test, xtest, setup, end} = window.simplytest;

        setup();

        test("timeToNumber", t => {
            t.assertEq(timeToNumber("10:30"), 1030);
            t.assertEq(timeToNumber("08:15"), 0815);
        });

        test("compareTime", t => {
            t.assertLt(compareTime("10:30", "11:15"), 0);
            t.assertGt(compareTime("12:40", "07:30"), 0);
            t.assertEq(compareTime("12:34", "12:34"), 0);
        });

        end();
    </script>
</body>
</html>
